<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1 class="header">Todo's</h1>
        <div class="form-wrapper">
          <form class="form">
            <input
              type="text"
              placeholder="What needs to be done?"
              class="input"
              autofocus
            />
            <button class="btn" type="submit">Add Todo</button>
          </form>
          <button id="remove-selected" class="btn remove-completed" disabled>
            Remove completed
          </button>
          <button id="mark-all-complete" class="btn" disabled>
            Mark all as complete
          </button>
        </div>
      </div>
      <ul class="list"></ul>
    </div>
    <script src="./public/app.js"></script>
  </body>
</html>
